<div class="container mt-5" >

    <table class="row  d-flex justify-content-center">
      <tr *ngFor="let item of dataArray; index as i">
  
  
  
        <div class="card p-3">
  
          <div class="d-flex justify-content-between align-items-center">
  
            <div class="user d-flex flex-row align-items-center">
  
              <img src="https://i.imgur.com/hczKIze.jpg" width="30" class="user-img rounded-circle mr-2">
              <span><small class="font-weight-bold">Description</small> <small
                  class="font-weight-bold">,{{item.Description}}</small></span>
  
            </div>
  
  
            <small></small>
  
          </div>
  
  
          <div class="action d-flex justify-content-between mt-2 align-items-center ">
  
            <div class="">
              <p>Nom-Destinataire:</p><small>{{item.NomDestinataire}}</small>
            </div>
            <div class="">
              <p>Prenom-Destinataire:</p><small>{{item.PrenomDestinataire}}</small>
            </div>
            <div class="">
              <p>Téléphone-Destinataire:</p><small>{{item.NumeroTlfDestinataire}}</small>
            </div>
            <div class="">
              <p>Gouvernorat-Destinataire:</p><small>{{item.GouvernoratDestinataire}}</small>
            </div>
  
            <button class="btn btn-success"  *ngIf="!item.LivreOuNon"   	      style="padding: 10px 43px 8px 46px;border:none;" type="submit"
              (click)="Change(item._id,i)">Missions complètes</button>
              <button class="class1"  *ngIf="item.LivreOuNon"   	      style="padding: 10px 43px 8px 46px;border:none;" type="submit"
              (click)="Change(item._id,i)">Missions complètes</button>
 
  
            <div class="icons align-items-center">
  
              <!-- <i class="fa fa-star text-warning"></i> -->
              <i class="fa fa-check-circle-o check-icon"></i>
  
            </div>
  
          </div>
  
  
  
        </div>
