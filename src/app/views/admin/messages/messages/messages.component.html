<div class="py-4 px-4">
    <div class="row">
        <div class="col-xs-6">
            <div class="">
                <span class="icon"><i class="fas fa-inbox"></i></span>
                Messages<span class="new-messages">(tous)</span>
            </div>
        </div>
    </div>
</div>

<div class="container" style="    max-width: 897px;
">
    <div>

        <div class="chat-module">
            <div class="chat-module-body">
                <div class="chat-module-top">
                    <table class="py-4">
                        <tr *ngFor="let item of dataArray; index as i" div class="media chat-item">
                            <th><img alt="William" src="../assets/adm/images/avatar-1.jpg"
                                    class="rounded-circle user-avatar-lg"></th>
                            <div class="media-body">
                                <div class="chat-item-title">

                                    <td><span>{{item.UtilisateurID.Nom}} {{item.UtilisateurID.Prenom}}</span></td>
                                    <td><span>{{item.UtilisateurID.DateCreation.substring(0,10)}}</span></td>
                                </div>
                                <td class="chat-item-body">
                                    <p>{{item.message}}</p>
                                </td>
                            </div>
                            <a class="delete"><i class="fa fa-house"></i></a>
                        </tr>
                    </table>

                </div>

            </div>
        </div>




    </div>
